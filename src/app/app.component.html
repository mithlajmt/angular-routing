<section class="container" [ngClass]="{'form-shadow':regForm.touched }">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="onFormSubmit(regForm)" #regForm="ngForm">
    <div class="column">
      <div class="input-box">
        <!-- <input type="text" placeholder="First Name" name="firstName"  #fname="ngModel" /> -->
        <input type="text" placeholder="First Name" name="firstName" #fname="ngModel" [(ngModel)]="firstname" required />

<div *ngIf="fname.touched&&fname.invalid">This field is required</div>
<!-- <div *ngIf="fname.dirty">This field has been modified.</div> -->

      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="lastname" required #lname="ngModel"  />
<div *ngIf="lname.touched&&lname.invalid">last name is reqired.</div>

      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" ngModel required email #emailadd="ngModel" [(ngModel)]="email" />
      <div *ngIf="emailadd.touched&&emailadd.invalid">email is invalid  .</div>

    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phoneNumber" ngModel  />
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" #tempdob="ngModel"  ngModel/>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Username" name="username" ngModel #uname="ngModel" />
      <button class="btn-gen-username">
        Create a Username
      </button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" id="check-male" name="gender"  ngModel checked />
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-female" name="gender" ngModel  />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-other" name="gender" ngModel  />
          <label for="check-other">prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address" ngModelGroup="address" #addr="ngModelGroup"  >
      <label>Address</label>
      <input type="text" placeholder="Street address" name="streetAddress" ngModel required />
      <input type="text" placeholder="Street address line 2" name="streetAddressLine2"  ngModel required/>
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel required>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel required />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel/>
        <input type="number" placeholder="Postal code" name="postalCode" ngModel required />
      </div>
      
      <div *ngIf="addr.invalid&&addr.touched">Some of the address field is empty or not valid</div>

    </div>
    <input type="submit" value="Submit" class="submit-btn" [disabled]="!regForm.valid">
  </form>
</section>
